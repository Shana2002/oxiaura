<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom SVG Clip</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .clipped-img {
      width: 1045px;
      height: 1300px;
      object-fit: cover;
      clip-path: url(#customMask);
    }
  </style>
</head>
<body>

  <!-- Inline SVG with your exact path -->
  <svg width="0" height="0" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <clipPath id="customMask" clipPathUnits="userSpaceOnUse">

        <path d="M621.6,377.5c0,14.3,11.6,26,26,26h273.1c28.2,0,51,22.8,51,51v320.4c0,28.2-22.8,51-51,51H506.9
        c-28.2,0-51,22.8-51,51v152.8c0,28.2-22.8,51-51,51H134.8c-28.2,0-51-22.8-51-51V454.7c0-28.2,22.8-51,51-51h42.7
        c14.4,0,26.1-11.7,26.1-26.1s11.7-26.1,26.1-26.1h365.9C610,351.5,621.6,363.1,621.6,377.5z"/>
      </clipPath>
    </defs>
  </svg>


  <img src="/assets/images/hero_image2.png" alt="Clipped Image" class="clipped-img">

</body>
</html>
