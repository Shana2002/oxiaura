name: 🚀 Deploy Oxiaura to Hostinger VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

      - name: Deploy to Hostinger VPS via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/oxiaura
            echo "📦 Pulling latest Oxiaura code..."
            git pull origin main

            echo "📦 Installing dependencies..."
            npm install --omit=dev

            echo "🏗️ Building Oxiaura Next.js app..."
            npm run build

            echo "🔁 Restarting PM2 process..."
            pm2 restart oxiaura || pm2 start npm --name "oxiaura" -- start

            echo "🔄 Reloading Nginx..."
            systemctl reload nginx || sudo service nginx reload

            echo "✅ Oxiaura deployment complete!"
