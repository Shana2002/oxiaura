name: 🚀 Deploy Oxiaura to Hostinger VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

      - name: Deploy to Hostinger VPS via SSH (with tmux)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "🚀 Starting Oxiaura deployment on VPS..."

            cd /var/www/oxiaura

            echo "📦 Pulling latest code..."
            git pull origin main

            echo "📦 Installing dependencies..."
            npm install --omit=dev

            echo "🏗️ Building Next.js app..."
            npm run build

            echo "🧹 Killing old tmux session if running..."
            tmux kill-session -t oxiaura-session || true

            echo "🖥️ Starting new tmux session for Oxiaura..."
            tmux new-session -s oxiaura-session -d 

            tmux send-keys -t oxiaura-session 'npm run start' Enter

            echo "🔄 Reloading Nginx..."
            sudo systemctl reload nginx || sudo service nginx reload

            echo "✅ Deployment complete! App running in tmux session 'oxiaura'"
